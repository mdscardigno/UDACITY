<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio Assignment</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,200,100,300,500,600,700|Roboto:400,100italic,300,300italic,100,400italic,500,500italic,700,700italic,900|Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic|Quicksand:400,300,700" rel='stylesheet' type='text/css'>
</head>
<body>
	<!--Header-->
	<div class="header">
		<div class="udacity-logo">
			<img src="images/udacity-logo.png" alt="" class="udacity-logo-img"></div>
			<div class="header-text">
				<span class="name">Milagro Scardigno</span>
				<span class="person-title">Front-End Ninja</span>
				</div>
	</div>
	<!--End Header-->

	<hr>
	<!--Featured Img-->
	<div class="featured-img"><img class="featured-image" src="images/featured-img.png" alt=""></div>
	<!--End Featured Img-->

	<!--Featured Work-->
	<div class="featured-title-portfolio">
		<h2 class="featured-work">Featured Work</h2>
	</div>
	<div class="featured-work-thumb-group">
		<div class="featured-thumb">
			<img src="images/work1.png" alt="" class="work1">
			<h3 class="title">Appify</h3>
			<a href="#" class="work-link">https://www.myportfolio.com</a>
		</div>
		<div class="featured-thumb">
			<img src="images/work1.png" alt="" class="work2">
			<h3 class="title">Appify</h3>
			<a href="#" class="work-link">https://www.myportfolio.com</a>
		</div>
		<div class="featured-thumb">
			<img src="images/work1.png" alt="" class="work3">
			<h3 class="title">Appify</h3>
			<a href="#" class="work-link">https://www.myportfolio.com</a>
		</div>
	</div>
	<!--End Featured Work-->
	

</body>
</html>
